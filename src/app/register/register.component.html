<div class="container">
  <div class="row">
    <div class="col-md-6  p-3 mx-auto mt-3 mb-5 shadow bg-white rounded">
      <form [formGroup]="user">

        <!-- header -->
        <h2 class="text-center"> {{title}}</h2>

        <!-- Name -->
        <div class="form-group">
          <label> Name</label>
          <input type="text" class="form-control" placeholder="" formControlName="name">

          <div *ngIf="user.get('name').invalid && submitted">
            <div class="error text-danger" *ngIf="user.get('name').hasError('required')">Name is required
            </div>
            <div class="error text-danger" *ngIf="user.get('name').hasError('minlength')">Minimum of 3 characters
            </div>
          </div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label>Email </label>
          <input type="email" class="form-control" placeholder="" formControlName="email">
          <div class="error text-danger" *ngIf=" user.get('email').invalid && submitted">
            <div *ngIf="user.get('email').hasError('required')">Email is required
            </div>
            <div *ngIf="user.get('email').hasError('pattern') ">Email must be a valid
            </div>
          </div>
        </div>
        <!-- mobile number -->
        <div class="form-group">
          <label>Mobile Number </label>
          <input type="text" class="form-control" placeholder="" formControlName="phone">
          <div class="errors text-danger" *ngIf="user.get('phone').invalid && submitted">
            <p class="text-danger mb-0" *ngIf="user.get('phone').hasError('required')">Phone number is required.
            </p>
            <p class="text-danger mb-0" *ngIf="user.get('phone').hasError('pattern')">Enter 10 digit mobile number,
            </p>
          </div>
        </div>
        <!-- password -->

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div class="error text-danger" *ngIf="user.get('password').invalid && submitted">
            <div *ngIf="user.get('password').hasError('required')">Password is required
            </div>
            <div *ngIf="user.get('password').hasError('pattern')">Please enter strong password
            </div>
          </div>
        </div>


        <div class="d-flex justify-content-center mt-3 mb-3">
          <button type="submit" (click)="onsubmit()" class="btn btn-success  col-12 mx-auto">Submit</button>
        </div>
        <p class="mt-1 mb-0">
          Already have an account?
          <a routerLink='' class="ms-2">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
